<p-card [header]="book.title" [subheader]="book.price.toString() + 'â‚¬'" [style]="{ width: '360px' }">
    <ng-template pTemplate="header">
        <img alt="Card" src="/BookTemplate.png" />
    </ng-template>
    <p>
        Edition :{{ book.edition }}<br/>
        Edition Date :{{ book.editionDate }}
    </p>
    <ng-template pTemplate="footer">
        @if (_isAuth) {
        <div class="flex gap-3 mt-1">
            <p-button label="Cancel" severity="secondary" class="w-full" styleClass="w-full" />
            <p-button label="Save" class="w-full" styleClass="w-full" />
        </div>
        }
    </ng-template>
    
</p-card>
